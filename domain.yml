slots:
  age:
    auto_fill: false
    type: unfeaturized
  date:
    auto_fill: false
    type: unfeaturized
  name:
    auto_fill: false
    type: unfeaturized
  pathologie:
    type: categorical
    values:
    - dents de sagesse
    - "ligaments crois\xE9s"
    - cancer de la prostate
    - "diab\xE8te de type 2"
    - "proth\xE8se de hanche"
  requested_slot:
    type: unfeaturized
  alveolite:
    auto_fill: false
    type: text
  mail:
    auto_fill: false
    type: text
  saignement:
    auto_fill: false
    type: text
  fil:
    auto_fill: false
    type: text
  timer:
    auto_fill: false
